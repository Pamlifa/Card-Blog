<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <main>
      <div class="container">
        <img
          class="blog-image"
          src="blog-image.jpg"
          alt="A fancy image"
          width="336"
          height="200"
        />

        <div class="content">
          <button class="btn">Learning</button>
          <p class="date">Published 21 Dec 2023</p>
          <div>
            <h1 class="header">HTML & CSS foundations</h1>
            <p class="description">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>
        </div>

        <div class="author">
          <img
            src="authorDave.jpg"
            alt="author-image"
            title="What's Up!"
            class="author-image"
          />
          <p class="author-name">Greg Hooper</p>
        </div>
      </div>
    </main>
    <br /><br />

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://pamlifa.github.io/">Pamlifa</a>.
      </div>
    </footer>
  </body>
</html>
